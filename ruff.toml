# Python version
target-version = "py312"

# Line length
line-length = 88

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    ".ruff_cache",
]

[lint]
# Enable rules
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
]

# Ignore specific rules
ignore = [
    "W293",  # Blank line contains whitespace
    "W291",  # Trailing whitespace
]
